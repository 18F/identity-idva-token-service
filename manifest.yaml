---
applications:
  - name: token
    memory: ((MEMORY))
    instances: ((INSTANCES))
    buildpacks:
      - python_buildpack
    command: gunicorn server:app --bind 0.0.0.0:8080
    services:
      - tokendb
    env:
      APP_SETTINGS: "server.config.CloudDevConfig"
      DB_USER: "nothing"
      DB_PASSWORD: "nothing"
      SECRET_KEY: ((SECRET_KEY))